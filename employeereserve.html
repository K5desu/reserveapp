<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PCemployeereserve</title>
    <link rel="stylesheet" href="employeereserve.css" />
  </head>
  <body>
    <div class="container">
        <header>龍谷大学 交流会館予約アプリ</header>
        <div class="header-right">
          <a href="#">ホーム</a>
          <a href="#">Mypage</a>

        </div>
        <div class="date">2024 X月X日</div>
        <div class="content">
            <div class="table-container">
                <table>
                    <tr>
                        <th>部屋番号</th>
                        <th>10:00<br />~11:00</th>
                        <th>11:00<br />~12:00</th>
                        <th>12:00<br />~13:00</th>
                        <th>13:00<br />~14:00</th>
                        <th>14:00<br />~15:00</th>
                        <th>15:00<br />~16:00</th>
                    </tr>
                    <tr>
                        <td>1-A</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>1-B</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>2-A</td>
                        <td class="reserved">10:00~11:00</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>2-B</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>3-A</td>
                        <td class="unavailable">10:00~11:30</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>3-B</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
                <div class="note">
                    <span>※</span> 黄色は予約済、灰色は利用不可となります。
                </div>
            </div>
            <div class="form-container">
                <div class="form-group">
                    <label for="date">日時</label>
                    <input />
                </div>
                <div class="form-group">
                    <label for="start-time">開始時間</label>
                    <input />
                </div>
                <div class="form-group">
                    <label for="duration">使用時間</label>
                <select id="duration" name="duration">
                    <option value="1">1時間</option>
                    <option value="2">2時間</option>
                    <option value="3">3時間</option>
                </select>
            </div>
            <div class="form-group">
                <label for="room">予約部屋</label>
                <select id="room" name="room">
                    <option value="1-A">1-A</option>
                    <option value="1-B">1-B</option>
                    <option value="2-A">2-A</option>
                    <option value="2-B">2-B</option>
                    <option value="3-A">3-A</option>
                    <option value="3-B">3-B</option>
                </select>
            </div>
            <div class="form-group">
                <label for="num-people">使用人数</label>
                <select id="num-people" name="num-people">
                    <option value="1">1人</option>
                    <option value="2">2人</option>
                    <option value="3">3人</option>
                    <option value="4">4人</option>
                </select>
            </div>
            <div class="form-group">
                <button></button>
            </div>
        </div>
    </div>
    <div class="footer">
        ほげほげ委員会<br />
        ふがふが<br />
        電話番号 077-123-4567
    </div>
  </body>
</html>
